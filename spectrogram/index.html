<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectrogram - Formant Visualizer</title>
  </head>
  <body>
    <div id="app">
      <h1>Spectrogram - Formant Visualizer</h1>
      <div class="controls">
        <button id="startBtn">Start Microphone</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>
      <div class="info">
        <p>Click "Start Microphone" to visualize formants in your voice. Formants appear as horizontal bands of energy.</p>
      </div>
      <div class="canvas-container">
        <canvas id="spectrogram"></canvas>
      </div>
      <div class="settings">
        <label>
          Display Style:
          <select id="displayStyle">
            <option value="eq" selected>Formant Analyzer</option>
            <option value="spectrogram">Spectrogram (Scrolling)</option>
            <option value="waveform">Waveform</option>
          </select>
        </label>
        <label>
          FFT Size:
          <select id="fftSize">
            <option value="512">512</option>
            <option value="1024">1024</option>
            <option value="2048" selected>2048</option>
            <option value="4096">4096</option>
            <option value="8192">8192</option>
          </select>
        </label>
        <label>
          Max Frequency:
          <input type="range" id="maxFreq" min="2000" max="8000" value="5000" step="100">
          <span id="maxFreqValue">5000 Hz</span>
        </label>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
