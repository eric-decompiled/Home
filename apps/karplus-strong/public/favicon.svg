<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a1a" stroke="#4a9eff" stroke-width="2"/>

  <!-- Delay line loop (circular path) -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#4a9eff" stroke-width="2.5" stroke-dasharray="3 2" opacity="0.6"/>

  <!-- Input arrow -->
  <path d="M 8 32 L 14 32" stroke="#4a9eff" stroke-width="2.5" fill="none"/>
  <path d="M 14 32 L 11 29 M 14 32 L 11 35" stroke="#4a9eff" stroke-width="2" fill="none"/>

  <!-- Output arrow -->
  <path d="M 50 32 L 56 32" stroke="#4a9eff" stroke-width="2.5" fill="none"/>
  <path d="M 56 32 L 53 29 M 56 32 L 53 35" stroke="#4a9eff" stroke-width="2" fill="none"/>

  <!-- String waveform (damped oscillation) -->
  <path d="M 18 32 Q 22 22 26 32 T 34 32 Q 36 28 38 32 Q 40 35 42 32 Q 43 30 44 32 Q 44.5 33 46 32"
        stroke="#ffcc00" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Feedback indicator (small circle at bottom) -->
  <circle cx="32" cy="48" r="3" fill="#4a9eff"/>
</svg>
