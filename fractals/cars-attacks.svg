    <line x1="800" y1="45" x2="800" y2="355"/>
    <line x1="850" y1="45" x2="850" y2="355"/>
  </g>

  <!-- Track separator lines -->
  <g stroke="#333" stroke-width="0.5">
    <line x1="100" y1="90" x2="900" y2="90"/>
    <line x1="100" y1="135" x2="900" y2="135"/>
    <line x1="100" y1="180" x2="900" y2="180"/>
    <line x1="100" y1="225" x2="900" y2="225"/>
    <line x1="100" y1="270" x2="900" y2="270"/>
    <line x1="100" y1="315" x2="900" y2="315"/>
  </g>

  <!-- SYNTH TRACK (D→C#→G→A→A→A pattern) - Row 1 -->
  <!-- Bar 1: D(1) C#(1.5) G(2) A(2.5) A(3.5) A(4) -->
  <circle cx="100" cy="68" r="6" class="attack synth"/><text x="100" y="58" class="label" text-anchor="middle">D</text>
  <circle cx="125" cy="68" r="5" class="attack synth"/><text x="125" y="58" class="label" text-anchor="middle">C#</text>
  <circle cx="150" cy="68" r="6" class="attack synth"/><text x="150" y="58" class="label" text-anchor="middle">G</text>
  <circle cx="175" cy="68" r="6" class="attack synth"/><text x="175" y="58" class="label" text-anchor="middle">A</text>
  <circle cx="225" cy="68" r="6" class="attack synth"/><text x="225" y="58" class="label" text-anchor="middle">A</text>
  <circle cx="250" cy="68" r="5" class="attack synth"/><text x="250" y="58" class="label" text-anchor="middle">A</text>
  <!-- Bar 2 -->
  <circle cx="300" cy="68" r="6" class="attack synth"/>
  <circle cx="325" cy="68" r="5" class="attack synth"/>
  <circle cx="350" cy="68" r="6" class="attack synth"/>
  <circle cx="375" cy="68" r="6" class="attack synth"/>
  <circle cx="425" cy="68" r="6" class="attack synth"/>
  <circle cx="450" cy="68" r="5" class="attack synth"/>
  <!-- Bar 3 -->
  <circle cx="500" cy="68" r="6" class="attack synth"/>
  <circle cx="525" cy="68" r="5" class="attack synth"/>
  <circle cx="550" cy="68" r="6" class="attack synth"/>
  <circle cx="575" cy="68" r="6" class="attack synth"/>
  <circle cx="625" cy="68" r="6" class="attack synth"/>
  <circle cx="650" cy="68" r="5" class="attack synth"/>
  <!-- Bar 4 -->
  <circle cx="700" cy="68" r="6" class="attack synth"/>
  <circle cx="725" cy="68" r="5" class="attack synth"/>
  <circle cx="750" cy="68" r="6" class="attack synth"/>
  <circle cx="775" cy="68" r="6" class="attack synth"/>
  <circle cx="825" cy="68" r="6" class="attack synth"/>
  <circle cx="850" cy="68" r="5" class="attack synth"/>
  <circle cx="875" cy="68" r="5" class="attack synth"/><text x="875" y="58" class="label" text-anchor="middle">F#</text>

  <!-- BASS TRACK (ch7) - Row 2 -->
  <!-- Bar 1: D(1) C#(1.5) G(2) A(2.5) A(3.5) A(4) -->
  <rect x="97" y="105" width="6" height="12" class="attack bass"/>
  <rect x="122" y="107" width="6" height="10" class="attack bass"/>
  <rect x="147" y="105" width="6" height="12" class="attack bass"/>
  <rect x="172" y="103" width="6" height="14" class="attack bass"/>
  <rect x="222" y="104" width="6" height="13" class="attack bass"/>
  <rect x="247" y="106" width="6" height="11" class="attack bass"/>
  <!-- Bar 2 -->
  <rect x="297" y="104" width="6" height="13" class="attack bass"/>
  <rect x="322" y="106" width="6" height="11" class="attack bass"/>
  <rect x="347" y="105" width="6" height="12" class="attack bass"/>
  <rect x="372" y="107" width="6" height="10" class="attack bass"/>
  <rect x="422" y="104" width="6" height="13" class="attack bass"/>
  <rect x="447" y="106" width="6" height="11" class="attack bass"/>
  <!-- Bar 3 -->
  <rect x="497" y="105" width="6" height="12" class="attack bass"/>
  <rect x="522" y="107" width="6" height="10" class="attack bass"/>
  <rect x="547" y="107" width="6" height="10" class="attack bass"/>
  <rect x="572" y="104" width="6" height="13" class="attack bass"/>
  <rect x="622" y="104" width="6" height="13" class="attack bass"/>
  <rect x="647" y="105" width="6" height="12" class="attack bass"/>
  <!-- Bar 4 -->
  <rect x="697" y="105" width="6" height="12" class="attack bass"/>
  <rect x="722" y="106" width="6" height="11" class="attack bass"/>
  <rect x="747" y="105" width="6" height="12" class="attack bass"/>
  <rect x="772" y="105" width="6" height="12" class="attack bass"/>
  <rect x="822" y="104" width="6" height="13" class="attack bass"/>
  <rect x="847" y="106" width="6" height="11" class="attack bass"/>
  <rect x="872" y="103" width="6" height="14" class="attack bass"/>

  <!-- KICK (36) - Row 3 -->
  <!-- Bar 1: 1, 2.5, 3.5, 4.25 -->
  <polygon points="100,155 107,165 93,165" class="attack drums"/>
  <polygon points="175,155 182,165 168,165" class="attack drums"/>
  <polygon points="225,155 232,165 218,165" class="attack drums"/>
  <polygon points="262,155 269,165 255,165" class="attack drums"/>
  <!-- Bar 2 -->
  <polygon points="300,155 307,165 293,165" class="attack drums"/>
  <polygon points="375,155 382,165 368,165" class="attack drums"/>
  <polygon points="425,155 432,165 418,165" class="attack drums"/>
  <polygon points="462,155 469,165 455,165" class="attack drums"/>
  <!-- Bar 3 -->
  <polygon points="500,155 507,165 493,165" class="attack drums"/>
  <polygon points="575,155 582,165 568,165" class="attack drums"/>
  <polygon points="625,155 632,165 618,165" class="attack drums"/>
  <polygon points="662,155 669,165 655,165" class="attack drums"/>
  <!-- Bar 4 -->
  <polygon points="700,155 707,165 693,165" class="attack drums"/>
  <polygon points="775,155 782,165 768,165" class="attack drums"/>
  <polygon points="825,155 832,165 818,165" class="attack drums"/>
  <polygon points="862,155 869,165 855,165" class="attack drums"/>

  <!-- SNARE (38) - Row 4 -->
  <!-- Bar 1: 2, 4 -->
  <rect x="147" y="198" width="10" height="10" rx="2" class="attack drums" style="fill:#ff4488"/>
  <rect x="247" y="198" width="10" height="10" rx="2" class="attack drums" style="fill:#ff4488"/>
  <!-- Bar 2 -->
  <rect x="347" y="198" width="10" height="10" rx="2" class="attack drums" style="fill:#ff4488"/>
  <rect x="447" y="198" width="10" height="10" rx="2" class="attack drums" style="fill:#ff4488"/>
  <!-- Bar 3 -->
  <rect x="547" y="198" width="10" height="10" rx="2" class="attack drums" style="fill:#ff4488"/>
  <rect x="647" y="198" width="10" height="10" rx="2" class="attack drums" style="fill:#ff4488"/>
  <!-- Bar 4 -->
  <rect x="747" y="198" width="10" height="10" rx="2" class="attack drums" style="fill:#ff4488"/>
  <rect x="847" y="198" width="10" height="10" rx="2" class="attack drums" style="fill:#ff4488"/>

  <!-- HI-HAT (42) - Row 5 (eighth notes) -->
