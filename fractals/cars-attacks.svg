<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" style="background:#1a1a2e">
  <defs>
    <style>
      .bar-line { stroke: #444; stroke-width: 1; }
      .beat-line { stroke: #333; stroke-width: 0.5; stroke-dasharray: 2,4; }
      .label { font-family: monospace; font-size: 10px; fill: #888; }
      .bar-num { font-family: monospace; font-size: 12px; fill: #aaa; font-weight: bold; }
      .track-label { font-family: monospace; font-size: 11px; fill: #ccc; }
      .title { font-family: sans-serif; font-size: 14px; fill: #fff; font-weight: bold; }
      .attack { opacity: 0.9; }
      .synth { fill: #00d4ff; }
      .bass { fill: #ff6b00; }
      .drums { fill: #ff0080; }
      .pad { fill: #00ff88; }
      .fill { fill: #ffcc00; }
      .sub { fill: #8844ff; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="25" class="title" text-anchor="middle">Gary Numan - Cars: Attack Pattern (Bars 9-12, 127 BPM)</text>

  <!-- Track labels -->
  <text x="10" y="72" class="track-label">Synth (D-C#-G-A)</text>
  <text x="10" y="117" class="track-label">Bass</text>
  <text x="10" y="162" class="track-label">Kick</text>
  <text x="10" y="207" class="track-label">Snare</text>
  <text x="10" y="252" class="track-label">Hi-Hat</text>
  <text x="10" y="297" class="track-label">Pad (A5)</text>
  <text x="10" y="342" class="track-label">Fill</text>

  <!-- Bar numbers -->
  <text x="130" y="385" class="bar-num">Bar 9</text>
  <text x="330" y="385" class="bar-num">Bar 10</text>
  <text x="530" y="385" class="bar-num">Bar 11</text>
  <text x="730" y="385" class="bar-num">Bar 12</text>

  <!-- Beat labels -->
  <g class="label">
    <text x="130" y="370">1</text><text x="180" y="370">2</text><text x="230" y="370">3</text><text x="280" y="370">4</text>
    <text x="330" y="370">1</text><text x="380" y="370">2</text><text x="430" y="370">3</text><text x="480" y="370">4</text>
    <text x="530" y="370">1</text><text x="580" y="370">2</text><text x="630" y="370">3</text><text x="680" y="370">4</text>
    <text x="730" y="370">1</text><text x="780" y="370">2</text><text x="830" y="370">3</text><text x="880" y="370">4</text>
  </g>

  <!-- Grid: Bar lines -->
  <g class="bar-line">
    <line x1="100" y1="45" x2="100" y2="355"/>
    <line x1="300" y1="45" x2="300" y2="355"/>
    <line x1="500" y1="45" x2="500" y2="355"/>
    <line x1="700" y1="45" x2="700" y2="355"/>
    <line x1="900" y1="45" x2="900" y2="355"/>
  </g>

  <!-- Grid: Beat lines -->
  <g class="beat-line">
    <!-- Bar 1 -->
    <line x1="150" y1="45" x2="150" y2="355"/>
    <line x1="200" y1="45" x2="200" y2="355"/>
    <line x1="250" y1="45" x2="250" y2="355"/>
    <!-- Bar 2 -->
    <line x1="350" y1="45" x2="350" y2="355"/>
    <line x1="400" y1="45" x2="400" y2="355"/>
    <line x1="450" y1="45" x2="450" y2="355"/>
    <!-- Bar 3 -->
    <line x1="550" y1="45" x2="550" y2="355"/>
    <line x1="600" y1="45" x2="600" y2="355"/>
    <line x1="650" y1="45" x2="650" y2="355"/>
