  <line x1="100" y1="240" x2="100" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="125" y1="240" x2="125" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="150" y1="240" x2="150" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="175" y1="240" x2="175" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="200" y1="240" x2="200" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="225" y1="240" x2="225" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="250" y1="240" x2="250" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="275" y1="240" x2="275" y2="255" stroke="#ff0080" stroke-width="2"/>
  <!-- Bar 2 -->
  <line x1="300" y1="240" x2="300" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="325" y1="240" x2="325" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="350" y1="240" x2="350" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="375" y1="240" x2="375" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="400" y1="240" x2="400" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="425" y1="240" x2="425" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="450" y1="240" x2="450" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="475" y1="240" x2="475" y2="255" stroke="#ff0080" stroke-width="2"/>
  <!-- Bar 3 -->
  <line x1="500" y1="240" x2="500" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="525" y1="240" x2="525" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="550" y1="240" x2="550" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="575" y1="240" x2="575" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="600" y1="240" x2="600" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="625" y1="240" x2="625" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="650" y1="240" x2="650" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="675" y1="240" x2="675" y2="255" stroke="#ff0080" stroke-width="2"/>
  <!-- Bar 4 -->
  <line x1="700" y1="240" x2="700" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="725" y1="240" x2="725" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="750" y1="240" x2="750" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="775" y1="240" x2="775" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="800" y1="240" x2="800" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="825" y1="240" x2="825" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="850" y1="240" x2="850" y2="255" stroke="#ff0080" stroke-width="2"/>
  <line x1="875" y1="240" x2="875" y2="255" stroke="#ff0080" stroke-width="2"/>

  <!-- PAD (sustained A5) - Row 6 -->
  <!-- Sustained note from beat 1, bar 1 -->
  <rect x="100" y="283" width="795" height="18" rx="3" class="attack pad" opacity="0.6"/>
  <text x="104" y="296" class="label" fill="#000">A5 (sustained)</text>

  <!-- FILL (ch10 chord B-C-D) - Row 7 -->
  <!-- Bar 1 beat 4, Bar 2 beat 4, etc -->
  <g class="attack fill">
    <rect x="248" y="328" width="4" height="18" rx="1"/>
    <rect x="253" y="328" width="4" height="18" rx="1"/>
    <rect x="258" y="328" width="4" height="18" rx="1"/>
  </g>
  <g class="attack fill">
    <rect x="448" y="328" width="4" height="18" rx="1"/>
    <rect x="453" y="328" width="4" height="18" rx="1"/>
    <rect x="458" y="328" width="4" height="18" rx="1"/>
  </g>
  <g class="attack fill">
    <rect x="648" y="328" width="4" height="18" rx="1"/>
    <rect x="653" y="328" width="4" height="18" rx="1"/>
    <rect x="658" y="328" width="4" height="18" rx="1"/>
  </g>
  <g class="attack fill">
    <rect x="848" y="328" width="4" height="18" rx="1"/>
    <rect x="853" y="328" width="4" height="18" rx="1"/>
    <rect x="858" y="328" width="4" height="18" rx="1"/>
  </g>

  <!-- Legend -->
  <g transform="translate(100, 395)">
    <circle cx="5" cy="0" r="4" class="synth"/>
    <text x="15" y="4" class="label">Synth</text>
    <rect x="60" y="-4" width="8" height="8" class="bass"/>
    <text x="75" y="4" class="label">Bass</text>
    <polygon points="125,-4 132,4 118,4" class="drums"/>
    <text x="140" y="4" class="label">Kick</text>
    <rect x="175" y="-4" width="8" height="8" rx="1" style="fill:#ff4488"/>
    <text x="190" y="4" class="label">Snare</text>
    <line x1="235" y1="-4" x2="235" y2="4" stroke="#ff0080" stroke-width="2"/>
    <text x="245" y="4" class="label">HH</text>
    <rect x="275" y="-4" width="20" height="8" rx="2" class="pad" opacity="0.6"/>
    <text x="300" y="4" class="label">Pad</text>
  </g>
</svg>
