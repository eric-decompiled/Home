<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16c79a"/>
      <stop offset="50%" style="stop-color:#4eebc2"/>
      <stop offset="100%" style="stop-color:#16c79a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1a1a2e"/>

  <g filter="url(#glow)" transform="translate(32, 32)">
    <!-- Stems -->
    <line x1="-8" y1="8" x2="-8" y2="-18" stroke="#16c79a" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="8" y1="8" x2="8" y2="-18" stroke="#16c79a" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Beam -->
    <line x1="-8" y1="-18" x2="8" y2="-18" stroke="#16c79a" stroke-width="4" stroke-linecap="round"/>

    <!-- Note heads -->
    <ellipse cx="-12" cy="10" rx="8" ry="6" fill="url(#noteGrad)" transform="rotate(-20, -12, 10)"/>
    <ellipse cx="4" cy="10" rx="8" ry="6" fill="url(#noteGrad)" transform="rotate(-20, 4, 10)"/>

    <!-- Highlights -->
    <ellipse cx="-14" cy="8" rx="3" ry="2" fill="rgba(255,255,255,0.3)" transform="rotate(-20, -14, 8)"/>
    <ellipse cx="2" cy="8" rx="3" ry="2" fill="rgba(255,255,255,0.3)" transform="rotate(-20, 2, 8)"/>
  </g>
</svg>
